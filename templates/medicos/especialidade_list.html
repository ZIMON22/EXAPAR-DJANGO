{% extends "accounts/index.html" %}

{% block title %}
   Especialidades
{% endblock %}

{% block accounts_container %}
<h2>Especialidades</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Nombre
            </th>
        </tr>
    </thead>
    <tbody>
        {% for especialidade in object_list %}
        <tr>
            <td>
                <a href=""># {{ especialidade.pk }}</a>
            </td>
            <td>
                {{ especialidade.nome }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
